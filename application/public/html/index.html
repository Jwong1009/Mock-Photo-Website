<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Home Page</title>
    <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="header-area">
        <div id="logo">
            <a href="/">
                <img src="images/camera-logo.png" alt="home" width="100" height="100">
            </a>
            <h1>Photo App</h1>
        </div>
        <div class=button-style>
            <button class="btn" id="register" onclick='location.href="/register"'> Register</button>
            <button class="btn" id="login" onclick='location.href="/login"'>Sign In</button>
        </div>
    </div>
    <div class="search-upload">
        <div class="search">
            <form class="bar">
                <input type="text" id=searchbox placeholder="search" />
                <input type="submit" id="submit">
            </form>
        </div>
        <div class="upload-btn">
            <button class="btn" id="upload" onclick='location.href="/upload"'> Upload</button>
        </div>
    </div>
    <div id="grid-container"> </div>
    
    <script src="/public/javascripts/sessions.js"></script>
    <script src="/public/javascripts/search.js"></script>

</body>

</html>
