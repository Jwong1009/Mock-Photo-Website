<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Login Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/logincss.css">
</head>

<body>
    <div id="img">
        <a href="/">
            <img src="images/camera-logo.png" alt="home" width="100" height="100">
        </a>
        <h1>Photo App</h1>
    </div>

    <div id="main">
        <div id="input-form">
            <h2>Sign In</h2>
            <!-- <form id="inputs" action="users/login" method="POST" enctype="application/x-www-form-urlencoded"> -->
                <form id="inputs">

                <label for="username"> Username</label>
                <input id="username" type="text" name="username" required placeholder="Username" />
                <br />
                <label for="password"> Password </label>
                <input id="password" type="password" name="password" required placeholder="Password" />
                <br />
                <input type="submit" value="Submit" required>
            </form>
            <label for="register"> Don't have an account? <a href="/register"> Register Now </a> </label>
        </div>
    </div>
    <script src="javascripts/login.js"></script>
</body>
</html>
