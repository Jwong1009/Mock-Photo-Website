<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Registration Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/registrationcss.css">
</head>

<body>
    <div id="img">
        <a href="/">
            <img src="images/camera-logo.png" alt="home" width="100" height="100">
        </a>
        <h1>Photo App</h1>
    </div>
    <div class="all-form">
        <div id="formdiv">
            <h2>Registration</h2>
            <!-- <form id="inputs" onsubmit="register()" action="/users/register" method="POST" enctype="application/x-www-form-urlencoded"> -->
            <form id="inputs">
                <label for="username"> Username</label>
                <input type="text" name="username" required placeholder="Username" />
                <br />
                <label for="email"> Email</label>
                <input type="email" name="email" required placeholder="Email" />
                <br />
                <label for="password"> Password </label>
                <input type="password" name="password" required placeholder="Password" />
                <br />
                <label for="password2"> Confirm Password</label>
                <input type="password" name="password2" required placeholder="Confirm password" />
                <br />
                <input type="checkbox" checkbox="checkbox" required>
                <label for="age"> I am 13 years old or older</label>
                <br />
                <input type="checkbox" checkbox="checkbox" required>
                <label for="tos"> I have read and accept the <a href="#"> Terms of Service </a> and <a href="#">
                        Privacy
                        Rules </a> </label>
                <br />
                <input type="submit" value="submit" required>
            </form>
            <label for="login"> Have an account already? <a href="/login"> Sign In </a> </label>
        </div>
        <script src="javascripts/register.js"></script>
</body>
</html>
